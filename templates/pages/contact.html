{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block content %}
<div class="contact">
    <h1>Do you want to tell me something?</h1>

    <h3>Please use the form below</h3>

    <form action="." method="post">
        {% csrf_token %}
        <div class="control">
            <label>Your name:</label>
            {{ form.name }}
        </div>
        <div class="control">
            <label>Your Email:</label>
            {{ form.email }}
        </div>
        <div class="control">
            <label>Message</label>
            <br>
            {{ form.message }}
        </div>
        
       
       
    <button>Send Message</button>
    </form>

</div>
{% endblock content %}
